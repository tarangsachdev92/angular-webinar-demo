<div class="container custom-container">
    <div class="col-md-12">
        <h3 class="mb-3 text-center">Create Student</h3>

        <div class="form-group">
            <input type="text" [(ngModel)]="studentDetails.name" class="form-control" placeholder="Name">
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="studentDetails.email" class="form-control" placeholder="Email">
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="studentDetails.phone" class="form-control" placeholder="Phone">
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="addStudent()">Create Student</button>
        </div>

    </div>
</div>
